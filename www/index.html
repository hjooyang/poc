<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">
-->
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <!--script type="text/javascript" src="http://cdn.socket.io/socket.io-1.0.3.js"></script-->
  <script src="http://lina-poc-prod.mybluemix.net/socket.io/socket.io.js"></script>
  <script>

  </script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="starter" ng-controller="AppCtrl">

<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-positive">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>

<ion-side-menus>

  <ion-side-menu-content ng-controller="NavCtrl">
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon ion-ios7-arrow-back">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-calm">
      <h1 class="title">HOME</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <div class="list">
        <div class="item item-divider">
          보험상품
        </div>
        <ul class="list">
          <a class="item" menu-close nav-clear href="#">
            실버보험
          </a>
          <a class="item" menu-close nav-clear href="#">
            암보험
          </a>
          <a class="item" menu-close nav-clear ui-sref="nosmoking">
            금연보험
          </a>
        </ul>
        <div class="item item-divider">
          계약조회/증명서
        </div>
        <ul class="list">
          <a class="item" menu-close nav-clear href="#">
            계약조회
          </a>
        </ul>
        <div class="item item-divider">
          연락정보 변경
        </div>
        <ul class="list">
          <a class="item" menu-close nav-clear href="#">
            전화번호/이메일 변경
          </a>
        </ul>
      </div>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title">User</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <li>
          <a class="item" menu-close nav-clear href="#/search">Search</a>
        </li>
        <li>
          <a class="item" menu-close nav-clear href="#/settings">Settings</a>
        </li>
      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>

</ion-side-menu>

</ion-side-menus>


<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inl<!--in this html file if you'd lik -->    -->
<!-- <ion-nav-view></ion-nav-view> -->
</body>
</html>
